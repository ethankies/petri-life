<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petri.life</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="petri.css">
  <link rel="stylesheet" href="buttonstyles.css">
</head>

<body>
  <!-- KoFi Donate -->
  <!-- petri.life -->
  <div id="upper-text">
    <h1>Petri Particles</h1>
    <!-- <h2>Complexity from simplicity</h2> -->
  </div>
  <div id="canvas-text-container">
    <div id="canvas-container">
      <div id="right-column">
        <div id="particle-holder"></div>
        <div id="rule-holder"></div>
      </div>

    </div>

  </div>


  <div id="petri-buttons">
    <button id="add-particle" class="game-button" onclick="revealDiv('input-form-particle','add-particle')">Add Particle</button>
    <button id="add-rule" class="game-button" onclick="revealDiv('input-form-add-rule', 'add-rule')">Add Rule</button>
    <button id="presets" class="game-button">Presets</button>
    <!-- <button id ="remove-particle" class="game-button" onclick="revealDiv('input-form-particle-remove')">Remove Particle</button> -->
    <button id="reset" class="game-button"><i class='fas fa-sync fa-pull-left fa-3x'></i>Reset</button>
    <!-- <button id ="clear-button" class="game-button"><i class="fa fa-trash"></i></button> -->
    <select name="dog-names" id="dog-names">

      <option value="rigatoni">Select a preset</option>
      <option value="Nucleus">Nucleus</option>
      <option value="Insect">Flying Insect</option>
      
    </select>
  </div>
  </div>
  <!-- Add particles -->
  <div id="input-form-particle" style="display: none;">
    <input type="color" id="color-picker" class="inputFormElement">
    <input type="text" id="number-particles-add" class="inputFormElement"
      placeholder="Enter number of particles (e.g. 50)">
    <input type="submit" class="game-button inputFormElement"
      onclick="getNewParticle(); revealDiv('input-form-particle')">
  </div>

  <!-- Remove particles -->
  <div id="input-form-particle-remove" style="display: none;">
    <input type="text" class="inputFormElement" placeholder="Enter particle ID">
    <input type="submit" class="game-button inputFormElement" onclick="revealDiv('input-form-particle-remove')">
  </div>

  <!-- Add rule -->
  <div id="input-form-add-rule" style="display: none;">
    <input type="text" id="ida" class="inputFormElement" placeholder="Enter particle A ID">
    <input type="text" id="idb" class="inputFormElement" placeholder="Enter particle B ID">
    <output>0</output>
    <input type="range" id="slider" class="inputFormElement" value="1" min="-2" max="2" step="0.1" name="Gravity"
      oninput="this.previousElementSibling.value = this.value">


    <input type="submit" id="submit-rule" class="game-button inputFormElement"
      onclick="revealDiv('input-form-add-rule')">
  </div>

  <script src="petri.js"></script>
  <script src="buttonControl.js"></script>

  <!-- NTC -->
  <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>

</body>

</html>
